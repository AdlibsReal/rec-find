<head>

<body>
  <br><br>
  <center><img src="https://adlibsreal.github.io/rec-find/rec-find-logo.png"></center>

  <script>
    // Define a function to make the GET request
    function makeGetRequest(url, callback) {
      var xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object
      xhr.open("GET", url, true); // Initialize the request
      xhr.onreadystatechange = function () { // Define a callback function
        if (xhr.readyState === 4 && xhr.status === 200) { // Check if the request is complete and successful
          callback(xhr.responseText); // Call the callback function with the response text
        }
      };
      xhr.send(); // Send the request
    }

    // Call the function to make the GET request
    makeGetRequest("https://apim.rec.net/accounts/account?username=iiDk", function (response) {
      console.log(response); // Print the response to the console
    });
  </script>
</body>
